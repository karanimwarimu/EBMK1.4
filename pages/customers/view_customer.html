
    <link rel="stylesheet" href="/css/customers/view-customer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="top-bar view-mode">
            <h1>Individual Information File </h1>
            <div class="top-buttons">
                <button class="icon-button header-btn new"><i class="fas fa-plus"></i> New</button>
                <button class="icon-button header-btn edit"><i class="fas fa-pencil-alt"></i> Edit</button>
                <button class="icon-button header-btn deactivate"><i class="fas fa-eraser"></i> De-Activate</button>
                <button class="icon-button header-btn void"><i class="fas fa-times-circle"></i> Void</button>
            </div>
            <div class="status-badge **active**">Active</div>
        </div>

        <div class="content">
            <div class="left-panel">
                <div class="form-section">
                    <label for="mainName">Main Name:</label>
                    <div class="search-input-group">
                        <input type="text" id="mainName" readonly>
                        <i class="fas fa-search m-n-o"></i>
                    </div>
                </div>
                <div class="form-section split-two">
                    <div class="input-group">
                        <label for="idRegNo">Id/ppt/reg No:</label>
                        <input type="text" id="idRegNo"  readonly>
                    </div>
                    <div class="input-group">
                        <label for="phoneNo">Phone No:</label>
                        <input type="text" id="phoneNo"  readonly>
                    </div>
                </div>
                <div class="form-section">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="" readonly>
                </div>

                <div class="profile-image-section">
                    <div class="image-placeholder">
                        <img id="profileImage" src="https://via.placeholder.com/150x150/000000/ffffff?text=Joel+Wambua" alt="Joel Keli Wambua Profile">
                    </div>
                    <div class="image-controls">
                        <input type="file" id="fileUpload" style="display: none;" onchange="previewImage(this)">
                        <input type="file" id="cameraCapture" accept="image/*" capture="camera" style="display: none;" onchange="previewImage(this)">
                        
                        <i class="fas fa-paperclip" onclick="document.getElementById('fileUpload').click()"></i>
                        <i class="fas fa-camera" onclick="document.getElementById('cameraCapture').click()"></i>
                    </div>
                </div>

                <div class="form-section split-two">
                    <div class="input-group">
                        <label for="xrefNo">Xref No:</label>
                        <input type="text" id="xrefNo"  readonly>
                    </div>
                    <div class="input-group">
                        <label for="pinNo">Pin No:</label>
                        <input type="text" id="pinNo" value="" readonly>
                    </div>
                </div>

                <div class="form-section split-two">
                    <div class="input-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" disabled>
                            <option value="Male" selected>Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="regDob">Reg/DOB:</label>
                        <input type="date" id="regDob"  readonly>
                    </div>
                </div>
            </div>

            <div class="middle-panel">
                <div class="tabs">
                    <button class="tab-button active" onclick="openTab(event, 'contactInfo')">Contact Information</button>
                    <button class="tab-button" onclick="openTab(event, 'moreInfo')">More Information</button>
                </div>

                <div id="contactInfo" class="tab-content active">
                    <div class="form-section">
                        <label for="classification">Classification:</label>
                        <select id="classification" disabled>
                            <option value="Individual" selected>Individual</option>
                            <option value="Corporate">Corporate</option>
                        </select>
                    </div>
                    <div class="form-section">
                        <label for="address">Address:</label>
                        <input type="text" id="address" value="" readonly>
                    </div>
                    <div class="form-section">
                        <label for="location">Location:</label>
                        <input type="text" id="location" value="" readonly>
                    </div>
                    <div class="form-section">
                        <label for="phone2">Phone 2:</label>
                        <input type="text" id="phone2" value="" readonly>
                    </div>
                    <div class="form-section">
                        <label for="country">Country:</label>
                        <select id="country" disabled>
                            <option value="">--Select--</option>
                        </select>
                    </div>
                    <div class="form-section">
                        <label for="city">City:</label>
                        <select id="city" disabled>
                            <option value="">--Select--</option>
                        </select>
                    </div>
                    <div class="form-section">
                        <label for="customerGroup">Customer Group:</label>
                        <select id="customerGroup" disabled>
                            <option value="">--Select--</option>
                        </select>
                    </div>
                    <div class="form-section">
                        <label for="officerInCharge">Officer In Charge:</label>
                        <select id="officerInCharge" disabled>
                            <option value="">--Select--</option>
                        </select>
                    </div>
                    <div class="form-section">
                        <label for="creditLimit">Credit Limit:</label>
                        <input type="text" id="creditLimit" value="10,000.00" readonly>
                    </div>
                    <div class="form-section">
                        <label for="creditTerms">Credit Terms:</label>
                        <select id="creditTerms" disabled>
                            <option value="">--Select--</option>
                        </select>
                    </div>
                    <div class="form-section">
                        <label for="customerBank">Customer Bank:</label>
                        <select id="customerBank" disabled>
                            <option value="">--Select--</option>
                        </select>
                    </div>
                    <div class="form-section">
                        <label for="bankAc">Bank A/C:</label>
                        <input type="text" id="bankAc" value="" readonly>
                    </div>
                </div>

                <div id="moreInfo" class="tab-content">
                    <p>More Information fields go here (Ref By, Work, Family, Alternate Email).</p>
                </div>
            </div>

            <div class="right-panel">
                <div class="payment-control-bar">
                    <i class="fas fa-caret-right"></i>
                    <span>Payment Control: **0.00**</span>
                </div>
                <div class="map-placeholder">
                    <img src="https://via.placeholder.com/280x300/e0e0e0/aaa?text=Map+Placeholder" alt="Map">
                </div>
            </div>
        </div>
    </div>
    <script src="/js/customers/view-customer.js"></script>
