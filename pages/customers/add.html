
    <title>Individual Information File - New</title>
    <link rel="stylesheet" href="/css/customers/add.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
.tab-content { display: none; }
.tab-content.active { display: block; }
</style>
    <div class="container">
        <div class="top-bar">
            <h1>Individual Information File -New</h1>
            <div class="top-buttons">
                <button class="icon-button"><i class="fas fa-save"></i> Save</button>
                <button class="icon-button cancel"><i class="fas fa-times-circle"></i> Cancel</button>
            </div>
        </div>

        <div class="content">
            <div class="left-panel">
                <div class="form-section">
                    <label for="mainName">Main Name:</label>
                    <input type="text" id="mainName" placeholder="Search Here">
                </div>
                <div class="form-section">
                    <label for="idRegNo">Id/ppt/reg No:</label>
                    <input type="text" id="idRegNo" class="required-field" placeholder="Required Field">
                </div>
                <div class="form-section">
                    <label for="phoneNo">Phone No:</label>
                    <input type="text" id="phoneNo" class="required-field" placeholder="Required Field">
                </div>
                <div class="form-section">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div>

               <div class="profile-image-section">
                    <div class="image-placeholder">
                        <img id="profilePreview"
                            src="https://via.placeholder.com/150x150/f0f0f0/ccc?text=Image"
                            alt="Profile Image">
                    </div>
                    <div class="image-controls">
                        <label for="fileInput"><i class="fas fa-paperclip"></i></label>
                        <input type="file" id="fileInput" accept="image/*" style="display:none;">
                        <i class="fas fa-camera" id="cameraBtn"></i>
                    </div>
            </div>



                <div class="form-section split-two">
                    <div class="input-group">
                        <label for="xrefNo">Xref No:</label>
                        <input type="text" id="xrefNo" value="0408">
                    </div>
                    <div class="input-group">
                        <label for="pinNo">Pin No:</label>
                        <input type="text" id="pinNo">
                    </div>
                </div>

                <div class="form-section split-two">
                    <div class="input-group">
                        <label for="gender">Gender:</label>
                        <select id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="regDob">Reg/DOB:</label>
                        <input type="date" id="regDob" value="2025-10-27">
                    </div>
                </div>
            </div>

            <div class="middle-panel">
                <div class="tabs">
                    <button class="tab-button active" onclick="openTab(event, 'contactInfo')">Contact Information</button>
                    <button class="tab-button" onclick="openTab(event, 'moreInfo')">More Information</button>
                </div>

                <div id="contactInfo" class="tab-content active">
                    <div class="form-section">
                        <label for="classification">Classification:</label>
                        <select id="classification">
                            <option value="Individual">Individual</option>
                            <option value="Corporate">Corporate</option>
                        </select>
                    </div>
                    <div class="form-section">
                        <label for="address">Address:</label>
                        <input type="text" id="address">
                    </div>
                    <div class="form-section">
                        <label for="location">Location:</label>
                        <input type="text" id="location">
                    </div>
                    <div class="form-section">
                        <label for="phone2">Phone 2:</label>
                        <input type="text" id="phone2">
                    </div>
                    <div class="form-section">
                        <label for="country">Country:</label>
                        <select id="country">
                            <option value="">--Select--</option>
                            <option value="Kenya">Kenya</option>
                        </select>
                    </div>
                    <div class="form-section">
                        <label for="city">City:</label>
                        <select id="city">
                            <option value="">--Select--</option>
                            <option value="Nairobi">Nairobi</option>
                        </select>
                    </div>
                    <div class="form-section">
                        <label for="customerGroup">Customer Group:</label>
                        <select id="customerGroup">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                    <div class="form-section">
                        <label for="officerInCharge">Officer In Charge:</label>
                        <select id="officerInCharge">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                    <div class="form-section">
                        <label for="creditLimit">Credit Limit:</label>
                        <input type="text" id="creditLimit">
                    </div>
                    <div class="form-section">
                        <label for="creditTerms">Credit Terms:</label>
                        <select id="creditTerms">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                    <div class="form-section">
                        <label for="customerBank">Customer Bank:</label>
                        <select id="customerBank">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                    <div class="form-section">
                        <label for="bankAc">Bank A/C:</label>
                        <input type="text" id="bankAc">
                    </div>
                </div>

                <div id="moreInfo" class="tab-content">
                    <div class="form-section">
                        <label for="refBy">Ref By:</label>
                        <input type="text" id="refBy">
                    </div>
                    <div class="form-section">
                        <label for="work">Work:</label>
                        <input type="text" id="work">
                    </div>
                    <div class="form-section">
                        <label for="family">Family:</label>
                        <input type="text" id="family">
                    </div>
                    <div class="form-section">
                        <label for="moreInfoEmail">Email (Alternate):</label>
                        <input type="email" id="moreInfoEmail">
                    </div>
                </div>

            </div>

            <div class="right-panel">
                <div class="map-placeholder">
                    <img src="https://via.placeholder.com/280x300/e0e0e0/aaa?text=Map+Placeholder" alt="Map">
                    </div>
            </div>
        </div>
    </div>
    <script src="/js/customers/add.js"></script>
